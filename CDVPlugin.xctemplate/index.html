                function buttonOne (returnSuccess){
                    
                    window.plugins.___FILEBASENAME___.callNativeFunction(nativePluginResultHandler,nativePluginErrorHandler,returnSuccess);

                    window.plugins.___FILEBASENAME___.callNativeFunction(nativePluginResultHandler,nativePluginErrorHandler,returnSuccess);
